<html>

			player = new YT.Player('player', {
				height: '450',
				width: '750',
				events: {
				'onReady': onPlayerReady,
				}
			});
		}
		function onPlayerReady(event) {
			ready = true;
		}
		function init(){

		}
		
		
		var ids = ["Y2HLFS86v04", "jE1j5Om7g0U", "ZszlVVY1LXo" , "_aAA9-edO3I"];
		var i = 0;
		function playVideo() {
			console.log("ready : " + ready);
			if(ready == true){
				player.loadVideoById( ids[i] );
			    i = (i+1)%4;
			}
		}
    </script>
	</head>
  <body onload="init()">

    </div>
